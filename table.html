<html>
    <head>
        <title>HTML 5 Pertamaku</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1">
            <caption>Data Siswa</caption>
            <tr>
                <th>NIS</th>
                <th>Nama</th>
            </tr>
            <tr>
                <th>1234567</th>
                <th>Adi Chandra</th>
            </tr>
            <tr>
                <th>2345678</th>
                <th>Ahmad Baihaqi</th>
            </tr>
        </table>
        <table border="1">
            <caption>Data Siswa</caption>
            <tr>
                <th colspan="2">NIS Nama</th>
            </tr>
            <tr>
                <th>1234567</th>
                <th>Adi Chandra</th>
            </tr>
            <tr>
                <th>2345678</th>
                <th>Ahmad Baihaqi</th>
            </tr>
        </table>
        <table border="1">
            <caption>Data Siswa</caption>
            <tr>
                <th>NIS</th>
                <th>Nama</th>
            </tr>
            <tr>
                <td rowspan="2">1234567</td>
                <td>Adi Chandra</td>
            </tr>
            <tr>
                <td>Ahmad Baihaqi</td>
            </tr>
        </table>
    </body>
</html>
